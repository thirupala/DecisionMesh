quarkus.application.name=decision-mesh-api
quarkus.http.port=8000

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.additional-jdbc-properties.TimeZone=UTC

quarkus.flyway.migrate-at-start=true
%dev.quarkus.flyway.clean-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.validate-on-migrate=true

quarkus.hibernate-orm.database.default-schema-management.generation=none
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.jdbc.timezone=UTC

quarkus.scheduler.enabled=false

quarkus.devservices.enabled=true

quarkus.log.level=INFO
quarkus.log.category."com.decimeshi".level=DEBUG
quarkus.log.category."org.flywaydb".level=DEBUG

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080

mp.messaging.outgoing.outbox-events.connector=smallrye-kafka
mp.messaging.outgoing.outbox-events.topic=decision-events

%prod.quarkus.devservices.enabled=false
%prod.quarkus.datasource.jdbc.url=$${DATABASE_URL}?TimeZone=UTC
%prod.quarkus.datasource.username=$${DB_USERNAME}
%prod.quarkus.datasource.password=$${DB_PASSWORD}
%prod.quarkus.flyway.clean-at-start=false
%prod.quarkus.flyway.migrate-at-start=true
%prod.quarkus.scheduler.enabled=true